    <script type="text/javascript">
        function click_forecast(){
            var a = document.getElementById("identifiant").value+":"+document.getElementById("password").value;
            document.getElementById("login_password").value = btoa(a);
            var e = document.getElementById("env");
            document.getElementById("host").value = btoa(e.options[e.selectedIndex].text);
        }
    </script>

            <input type="text" size=50 placeholder="Identifiant fitnetmanager" id="identifiant"/>
