{% include 'header.html' %}
	<div class="container homepage-container">
            <h1>Mapping Graph Mailchimp</h1>
	  {% if objects %}
	  <table>
	    <thead>
	      <tr>
		<th>Nom</th>
		<th>Mail</th>
		<th>Statut</th>
		<th>Tags</th>
	      </tr>
	    </thead>

	    <tbody>
	    {% for object in objects %}
	      <tr>
		<td>{{object['displayName']}}</td>
		<td>{{object.mail}}</td>
		<td>{{object.status}}</td>
		<td>{{object.tags}}</td>
	      </tr>
	    {% endfor %}
	    </tbody>
	  </table>
	{% endif %}
        </div>
{% include 'footer.html' %}
